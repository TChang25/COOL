# .github/workflows/node.js.yml

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 1. Set Permissions for the GITHUB_TOKEN
# This is required for the deploy-pages action to work
permissions:
  contents: read
  pages: write # Allow writing to the GitHub Pages site
  id-token: write # Allow authentication for deployment

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Node 18.x removed due to dependency engine incompatibility
        node-version: [22.x] 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./front-end/package-lock.json 
      
    - name: Install dependencies
      run: npm ci
      working-directory: ./front-end 
      
    - name: Build project
      run: npm run build --if-present
      working-directory: ./front-end 
      
    # 2. Setup Pages and Upload the 'dist' folder
    - name: Setup Pages
      if: success() # Only run if tests and build succeed
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      if: success()
      uses: actions/upload-pages-artifact@v3
      with:
        # The path must point to the folder containing index.html, 
        # which is './front-end/dist' in your case.
        path: './front-end/dist'

  # 3. Deployment Job (must be separate)
  deploy:
    # Requires the build job to complete successfully
    needs: build
    
    # Only run the deployment on the main branch
    if: github.ref == 'refs/heads/main'
    
    # Configure the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
